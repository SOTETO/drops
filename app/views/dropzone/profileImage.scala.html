@(url: Option[String])(implicit messages:Messages)

<div id="dropzone-previews">
  <div class="avatar" id="dropzone-template">
    <img src="@url.get" class="profile-image" data-dz-thumbnail />
    <form action="@routes.Files.uploadProfileImage" class="dropzone" id="profileImage">
      <div class="dz-message">@Messages("profile.upload.msg")</div>
      <div class="dropzone-hidden-previews"></div>
    </form>
    <span class="hint">@Messages("profile.upload.hint")</span>
  </div>
</div>
